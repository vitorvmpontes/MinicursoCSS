            Passiva - Contempt for the Weak
            
            Quando Zed lança um ataque básico a um inimigo que possui menos de 50% do seu HP, ele causa magic damage adicional equivalente a 6-10% do HP máximo do inimigo. Esse efeito pode ser ativado no mesmo alvo uma vez a cada 10 segundos.
